{% extends 'base.html' %}
{% load bootstrap_tags %}


{% block content %}

<!--Background Image------------------------------------------------------------------------------->

<section class="guitar-shop background-image">

<!--Register Form------------------------------------------------------------------------------------->

    <div id="register-container" class="container" style="margin-top: 0px">
        <div class="login-div">
            <div class="login-overlay">
                <form class="form-form" method="POST">
                    <h3 class="form-header">Register</h3>
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <div>
                        <input class="form-submit" type="submit" value="Register"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
