{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

<!--Background Image------------------------------------------------------------------------------->

<section class="guitar-shop background-image">

<!--Login Form------------------------------------------------------------------------------------->

    <div id="login-container" class="container" style="margin-top: 0px; width: 40%">
        <div class="login-div">
            <div class="login-overlay">
                <form class="login-form" method="POST">
                    <h3>Login</h3>
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <input type="submit" value="Login"/>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
